<div class="container beer-lounge">
    <div class="tavern-overlay" aria-hidden="true"></div>
    <div class="tavern-grain" aria-hidden="true"></div>
    <div class="tavern-steam" aria-hidden="true"></div>
    <div class="string-lights" aria-hidden="true"></div>
    <div class="bubble-stream bubble-hero" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="taproom-top hero-hud taproom-card">
        <div class=" ">
            <div class="badge">Cuvee du jour</div>
            <h1 class="taproom-title">BelleBit Taproom</h1>
            <p class="tagline">Recettes houblonnees, profils brasses maison et serveurs toujours en pression.</p>
            <div class="hero-divider">
                <span class="foam-dot"></span>
                <span class="foam-dot"></span>
                <span class="foam-dot"></span>
            </div>
        </div>
        <div class="status-server neon-card">
            <img class="server-status-icon" src="assets/images/icon.png">
            <div class="server-status-infos">
                <div class="server-status-name">Minecraft</div>
                <div class="server-status-text">operationeel - 0 ms</div>
            </div>
            <div class="status-player-count">
                <div class="player-count">0</div>
            </div>
        </div>

    </div>
    <div class="home-bottom">
        <div class="new-tab neon-card  ">
            <div class="titre-tab-new">Actualite</div>
            <div class="news-list content-scroll"></div>
        </div>
    </div>
    <div class="bubble-stream bubble-news" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="sidebar neon-panel">
        <div class="player-options">
            <div class="player-head"></div>
            <div class="player-id-display">
                <span class="label">Profil</span>
                <span class="value selected-profile-name">-</span>
            </div>
        </div>
        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">Jouer</button>
                <div class="selected-profile-label"><span class="selected-instance-name">-</span></div>
            </div>
            <div class="profile-switch instance-select icon-arrow"></div>
            <div class="info-starting-game">
                <div class="info-starting-game-text">Connexion...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>
        <div class="settings-btn icon-settings"></div>
    </div>
    <div class="instance-popup">
        <div class="instances-tab neon-card">
            <p>Choisissez votre instance...</p>
            <div class="instances-List"></div>
        </div>
    </div>
</div>
